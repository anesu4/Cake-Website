<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Special Cakes For All Occasions</title>

        <link rel="stylesheet" href="css/common.css">
    </head>

    <body>
        <div class="header">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="Chocolate cake photo"></a>
                </div>
            
                <nav>
                    <ul>
                        <li><a href="index.html"><p class="specialcakesfont navyblue">Home</p></a></li> <!-- <div class="headerbutton"> </div> -->
                        <li><a href="cakesforsale.html"><p class="specialcakesfont navyblue">Cakes for Sale</p></a></li> <!-- <div class="headerbutton"> </div> -->
                        <li><a href="contactus.html"><p class="specialcakesfont navyblue">Contact</p></a></li> <!-- <div class="headerbutton"> </div> -->
                        <li><a href="aboutus.html"><p class="specialcakesfont navyblue">About</p></a></li> <!-- <div class="headerbutton"> </div> -->
                    </ul>
                </nav>
            </div>
        </div>

        <div class="banner2">
            <h1>Contact Us</h1>
        </div>

        <div class="container">
            <div class="row">
                <p class="navyblue">Please fill out the form below and we will reach out to you back as soon as possible.</p>
            </div>
            <br><br>
            <div class="form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Please Type Your Name"><br>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Please Type Your Email">

                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" placeholder=""></textarea>

                    <br><br>

                    <div class="row">
                        <button type="submit" class="btn" onclick="myFunction()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <div class="footer">
            <p>2022 Special Cakes. Created By Samuel Mpofu</p>
            <a href="https://www.freepik.com/photos/fruit-cake"><p>Pavlova Image Created by chandlervid85 - www.freepik.com</p></a>
        </div>
    </body>

    <script>
        function myFunction(){
            var name = document.getElementById('name').value;
            console.log(name);
            var email_address = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            alert('Submit Button has been Pressed! \n\n Customer Name: ' + name + '\n Email Address: ' + email_address + '\n Feedback: ' + feedback)
        }
    </script>
